<section class="vh-100" style="background-color: #e6e4e4;">
  <br>
  <div class="text-center">
    <button type="button" class="btn btn-success btn-lg mr-5"><a href="alogin" class="text-white">Admin Login</a></button>
    <button type="button" class="btn btn-secondary btn-lg mr-5"><a href="login" class="text-white">Customer Login</a></button>
  </div>
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="regForm">
          <h3 class="mb-3 text-center">Customer Login</h3>
          <div class="form-group">
              <label class="fw-bold">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email"
                  formControlName="email">
              <span class="text-danger"
                  *ngIf="regForm.controls['email'].invalid && regForm.controls['email'].touched">*Email
                  is required</span>
          </div>
          <div class="form-group">
              <label class="fw-bold">Password</label>
              <input class="form-control" type="password" placeholder="Type new password" formControlName="password">
              <span class="text-danger"
                  *ngIf="regForm.controls['password'].invalid && regForm.controls['password'].touched">*Password
                  is required</span>
              <!-- <span class="text-danger" *ngIf = "registerForm.controls['password'].hasError('minlength')">
Password should contain 8 characters</span> -->
          </div>
          <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-success">Forgot password?</a>
          </div>
    
          <div class = "text-center">
          <button (click)="login()" (click)="saveLogins()" [disabled]="!regForm.valid" type="submit"
          class="btn btn-success button btn-block">Login</button> 
          <p class="small fs-6 fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="reg">Signup</a></p> </div>
      </form>
      </div>
    </div>
  </div>
</section>
