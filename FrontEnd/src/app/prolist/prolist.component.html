<h1 class="text-center"> Product List</h1>
<br>
<div class="container">
    <div class="col-md-15">
        <table class="table table-striped text-center table-bordered border-secondary">
            <thead>
                <tr>
                    <th> PID </th>
                    <th> Product Name </th>
                    <th> Product Description </th>
                    <th> Product Type </th>
                    <th> Price </th>
                    <th> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of product">
                    <td> {{ product.pid }} </td>
                    <td> {{ product.pname }} </td>
                    <td> {{ product.pdes }} </td>
                    <td> {{ product.ptype }} </td>
                    <td> {{ product.price | currency:'INR' }} </td>
                    <td>
                        <button (click)="updateProducts(product.pid)" class="btn btn-info"> Update</button>
                        <button (click)="deleteProducts(product.pid)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
