<div class="col-md-6 offset-md-3">
    <h3 class="text-center"> Update Product </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Product Name </label>
            <input type="text" class ="form-control" id = "pname"
                [(ngModel)] = "product.pname" name = "pname">
        </div>
    
        <div class="form-group">
            <label> Product Description </label>
            <input type="text" class ="form-control" id = "pdes"
                [(ngModel)] = "product.pdes" name = "pdes">
        </div>
    
        <div class="form-group">
            <label> Product Type</label>
                <select class ="form-control" id = "ptype" [(ngModel)] = "product.ptype" name = "ptype">
                    <option value="Tablet">Tablet</option>
                    <option value="Inhaler">Inhaler</option>
                    <option value="Syrup">Syrup</option>
                    <option value="Injection">Injection</option>
                  </select>
        </div>

        <div class="form-group">
            <label> Price </label>
            <input type="number" class ="form-control" id = "price"
                [(ngModel)] = "product.price" name = "price">
        </div>
    
        <button class = "btn btn-success" type ="submit">Update</button>
    
    </form>
    </div>
