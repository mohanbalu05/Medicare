    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
      <a class="navbar-brand"><i class="fa fa-ambulance"></i><b>Medicare</b></a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>

      <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
        <div class="navbar-nav">
          <!-- <a href="createpro" class="nav-item nav-link"><i class="fa fa-plus"></i><span>Add Product</span></a>
            <a href="prolist" class="nav-item nav-link"><i class="fa fa-eye"></i><span>View Product</span></a> -->

  </div>
  <br>
  <h1 class="text-center text-secondary"> Users </h1>
  <br>
  <div class="container">
    <div class="col-md-15">
      <table class="table table-striped text-center table-bordered border-secondary">
        <thead>
          <tr>
            <th> RID </th>
            <th> Name </th>
            <th> Email </th>
            <th> Address </th>
            <th> Moblie </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of user">
            <td> {{ user.rid }} </td>
            <td> {{ user.cname }} </td>
            <td><a href="mailto:{{ user.email }}"> {{ user.email }} </a></td>
            <td> {{ user.address}} </td>
            <td> {{ user.mobile}} </td>
          </tr>
        </tbody>
      </table>
    </div>
     <div class="text-center">
      <button (click)="back()" type="button" class="btn btn-primary btn-sm mr-5">Back</button>
    </div>
  </div>
